<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home Page</title>

  <body>
    <main class="flex justify-center">
      <div class="mockup-phone bg-yellow-200">

          <section id="cashin-from">
          <div>

              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- manyadd -->
           <div class=""><!--hidden1-->

      <div class="card-body          ">
        <fieldset class="fieldset">
          <label  class="label text-black">User Account Number</label>
          <input id="input-account" type="text" class="input" placeholder="Enter 11 digit number" />

          </div>
          </div>
          </section>
         
       <!--chas in end  -->

          <div>

             <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl bg-red-300">

</div>
